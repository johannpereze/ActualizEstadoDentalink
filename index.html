<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/src/styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualización Estados de Citas</title>
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="./src/img/Menu.svg" alt="Icono Menú" />
      <img
        class="header__img"
        src="http://crm.clinicasprevenga.com/images/logo-blanco.png"
        alt="Logo Crm"
      />
    </header>

    <main>
      <div class="div__titulo">
        <h1>Actualización de estados de citas en Dentalink</h1>
      </div>
      <div class="container">
        <div class="container__design">
          <h3>Ingresa los IDs de las citas</h3>
          <div class="div__input1">
            <textarea
              class="div__input1--textoCitas"
              id="textoCitas"
              name="textoCitas"
              rows="20"
            ></textarea>
            <button class="div__input1--button" id="mainButton">
              Actualizar en Dentalink
            </button>
          </div>
        </div>
      </div>
      <script
        type="module"
        language="javascript"
        src="./src/scripts/app.js"
      ></script>
      <script
        type="text/javascript"
        language="javascript"
        src="./src/scripts/jquery-3.6.0.min.js"
      ></script>
    </main>
  </body>
</html>
